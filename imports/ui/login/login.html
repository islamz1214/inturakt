<template name="login">

  <div class="login-container">
    <div class="login">
      <img src="images/logo.png" height="100px" class="img-circle center-block">
      <form>
        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
        </div>
        <button type="submit" id="loginButton" class="btn btn-default">Login</button>
        <a href="registration"><button type="register" class="btn btn-default">Sign-up</button></a>
      </form>
    </div>
  </div>
</template>
